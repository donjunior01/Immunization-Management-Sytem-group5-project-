spring:
  # Production Database Configuration (overrides default)
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration for Production
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Don't auto-create tables in production
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC

  # Flyway Migration Configuration
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    baseline-on-migrate: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
    validate-on-migrate: false  # Disable for production deployment
    out-of-order: true
    ignore-missing-migrations: true
    ignore-future-migrations: true

# Server Configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://*.onrender.com,http://localhost:4200}

# Logging Configuration for Production
logging:
  level:
    root: INFO
    com.immunizationdb: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.boot.autoconfigure.flyway: DEBUG  # Debug Flyway issues
  file:
    name: ${LOG_FILE:logs/immunizationdb.log}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

