spring:
  application:
    name: immunizationdb-backend

  main:
    allow-circular-references: true

  # Disable DevTools restart
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/immunizationdb
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Changed from validate to update to create missing tables
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Migration Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false  # Disabled to allow startup - checksums will be repaired manually
    out-of-order: true
    ignore-missing-migrations: true
    ignore-future-migrations: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
# User Story 1: Session expires after 30 minutes
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 1800000 # 30 minutes in milliseconds (User Story 1)
  refresh-expiration: 604800000 # 7 days in milliseconds

# Logging Configuration
logging:
  level:
    root: INFO
    com.immunizationdb: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/immunizationdb.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# CORS Configuration (handled in SecurityConfig)
# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# SMS Gateway Configuration
sms:
  africastalking:
    api-key: ${AFRICASTALKING_API_KEY:atsk_728d2eb7d0bc2bb28ba9f1756faccb369a19923e7f728a20e4725526934843fb25dc8853}
    username: ${AFRICASTALKING_USERNAME:sandbox}
    sender-id: ${AFRICASTALKING_SENDER_ID:ImmunizationDB}
    enabled: ${SMS_ENABLED:true}
