name: Deploy Angular Frontend to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
      - donjunior01
  workflow_dispatch:

jobs:
  build-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: immunizationdatabase-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit --no-fund

      - id: build
        name: Build Angular app
        continue-on-error: true
        run: |
          node -v
          npm -v
          set -o pipefail
          npx --yes @angular/cli@19.1.7 build --configuration production --output-path=dist --base-href "/Immunization-Management-Sytem-group5-project/" 2>&1 | tee build.log

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Fail if build failed
        if: steps.build.conclusion != 'success'
        run: |
          echo "Build failed â€” see uploaded artifact 'build-log'"
          exit 1

      - name: Deploy to gh-pages branch
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          git --version
          node -v
          npm -v
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "chore(deploy): publish site from $GITHUB_SHA" || true
          git branch -M gh-pages
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"
          git push -f origin gh-pages
