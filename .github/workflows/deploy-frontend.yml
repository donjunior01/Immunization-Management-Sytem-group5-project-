name: Deploy Angular Frontend to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main, donjunior01 ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: immunizationdatabase-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit --no-fund

      - id: build
        name: Build Angular app
        continue-on-error: true
        run: |
          node -v
          npm -v
          set -o pipefail
          npx --yes @angular/cli@19.1.7 build --configuration production --output-path=dist --base-href "/Immunization-Management-Sytem-group5-project/" 2>&1 | tee build.log

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Fail if build failed
        if: steps.build.conclusion != 'success'
        run: |
          echo "Build failed â€” see uploaded artifact 'build-log'"
          exit 1

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
