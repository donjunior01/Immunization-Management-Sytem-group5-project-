version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: immunizationdb-postgres
    environment:
      POSTGRES_DB: immunizationdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./immunizationdb-backend
      dockerfile: Dockerfile
    container_name: immunizationdb-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/immunizationdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_FLYWAY_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      AFRICASTALKING_API_KEY: ${AFRICASTALKING_API_KEY:-}
      AFRICASTALKING_USERNAME: ${AFRICASTALKING_USERNAME:-sandbox}
      AFRICASTALKING_SENDER_ID: ${AFRICASTALKING_SENDER_ID:-ImmunizationDB}
      SMS_ENABLED: ${SMS_ENABLED:-true}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./immunizationdatabase-frontend/vaxtrack-web
      dockerfile: Dockerfile
      args:
        - API_URL=http://localhost:8080/api
    container_name: immunizationdb-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - API_URL=http://localhost:8080/api

volumes:
  postgres_data:

