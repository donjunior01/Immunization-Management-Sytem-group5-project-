<div *ngIf="show" class="modal-overlay" (click)="onCancel()" [@fadeIn]>
  <div class="modal-container" (click)="$event.stopPropagation()" [@slideIn]>
    <div class="modal-header">
      <h3 class="modal-title">{{ title }}</h3>
      <button class="modal-close" (click)="onCancel()" aria-label="Close">Ã—</button>
    </div>
    <div class="modal-body">
      <p class="modal-message">{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn" [ngClass]="'btn-' + type" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
