<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">
        <mat-icon class="vaccine-icon">vaccines</mat-icon>
        Immunization Database System
      </mat-card-title>
      <mat-card-subtitle class="login-subtitle">Track vaccine inventory and patient vaccinations</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="login-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form" aria-labelledby="login-title">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required aria-describedby="username-error">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error id="username-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required aria-describedby="password-error">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error id="password-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" class="remember-checkbox">Remember Me</mat-checkbox>
          <a href="#" class="forgot-link" (click)="onForgotPassword()">Forgot Password?</a>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="full-width login-btn" aria-label="Submit login form">
          <mat-spinner *ngIf="isLoading" diameter="20" aria-hidden="true"></mat-spinner>
          <mat-icon *ngIf="!isLoading" aria-hidden="true">login</mat-icon>
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      <p *ngIf="errorMessage" class="error" role="alert">
        <mat-icon aria-hidden="true">error</mat-icon> {{ errorMessage }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
