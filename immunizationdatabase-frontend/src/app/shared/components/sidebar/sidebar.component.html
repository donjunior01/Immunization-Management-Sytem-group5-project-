<mat-sidenav-container class="sidebar-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isOpen"
    class="sidebar"
    [class.sidebar-collapsed]="!isOpen">

    <div class="sidebar-content">
      <!-- Logo Section -->
      <div class="sidebar-brand" [class.sidebar-brand-collapsed]="!isOpen">
        <div class="brand-logo">
          <mat-icon class="logo-icon">vaccines</mat-icon>
        </div>
        <div class="brand-text" *ngIf="isOpen">
          <span class="brand-name">ImmunizeDB</span>
          <span class="brand-tagline">Health for All</span>
        </div>
      </div>

      <!-- Menu Items -->
      <mat-nav-list class="sidebar-nav">
        <ng-container *ngFor="let item of menuItems">
          <!-- Parent Menu Item -->
          <a
            mat-list-item
            [routerLink]="item.route"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: false}"
            class="nav-item"
            *ngIf="!item.children || item.children.length === 0"
            [matTooltip]="!isOpen ? item.label : ''"
            matTooltipPosition="right">
            <mat-icon
              matListItemIcon
              [matBadge]="item.badge"
              [matBadgeHidden]="!item.badge"
              [matBadgeColor]="item.badgeColor || 'primary'"
              matBadgeSize="small"
              aria-hidden="false">
              {{ item.icon }}
            </mat-icon>
            <span matListItemTitle *ngIf="isOpen">{{ item.label }}</span>
          </a>

          <!-- Parent with Children -->
          <div class="nav-group" *ngIf="item.children && item.children.length > 0">
            <div class="nav-group-header" *ngIf="isOpen">
              <mat-icon class="group-icon">{{ item.icon }}</mat-icon>
              <span class="group-title">{{ item.label }}</span>
              <mat-icon class="expand-icon">expand_more</mat-icon>
            </div>

            <!-- Child Menu Items -->
            <div class="nav-group-items" *ngIf="isOpen">
              <a
                mat-list-item
                [routerLink]="child.route"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: false}"
                class="nav-item nav-item-child"
                *ngFor="let child of item.children">
                <mat-icon
                  matListItemIcon
                  [matBadge]="child.badge"
                  [matBadgeHidden]="!child.badge"
                  [matBadgeColor]="child.badgeColor || 'primary'"
                  matBadgeSize="small"
                  aria-hidden="false">
                  {{ child.icon }}
                </mat-icon>
                <span matListItemTitle>{{ child.label }}</span>
              </a>
            </div>

            <!-- Collapsed Parent Icon -->
            <a
              mat-list-item
              [routerLink]="item.route"
              routerLinkActive="active-link"
              class="nav-item"
              *ngIf="!isOpen"
              [matTooltip]="item.label"
              matTooltipPosition="right">
              <mat-icon
                matListItemIcon
                [matBadge]="item.badge"
                [matBadgeHidden]="!item.badge"
                [matBadgeColor]="item.badgeColor || 'primary'"
                matBadgeSize="small"
                aria-hidden="false">
                {{ item.icon }}
              </mat-icon>
            </a>
          </div>

          <mat-divider *ngIf="item.label === 'Settings'"></mat-divider>
        </ng-container>
      </mat-nav-list>
    </div>

    <!-- Collapse/Expand Button -->
    <div class="sidebar-footer">
      <button
        mat-icon-button
        (click)="onToggleSidebar()"
        class="toggle-button"
        [matTooltip]="isOpen ? 'Collapse sidebar' : 'Expand sidebar'"
        matTooltipPosition="right">
        <mat-icon>{{ isOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
